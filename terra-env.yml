- hosts: docker-ol2
  tasks:
    - import_role:
        name: ansible-role-clone-repos
    - include_role:
        name: "{{ item }}"
      with_items:
        - ansible-role-local-filesystem
        - ansible-role-docker

- hosts: jenkins-user
  tasks:
    - import_role:
        name: ansible-role-clone-repos
    - include_role:
        name: "{{ item}}"
      with_items:
        - ansible-role-jenkins-user

- hosts: thurloe,opendj,sam,rawls,rawls-backend,leonardo,leonardo-backend,agora-mongo,cromwell-runner,cromwell-summarizer,cromwell,cromiam,job-manager,orchestration,elasticsearch
  tasks:
    - import_role:
        name: ansible-role-clone-repos
    - include_role:
        name: "{{ item}}"
      with_items:
        - ansible-role-docker-service
